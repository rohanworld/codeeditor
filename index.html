<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Code Editor | 	&#60; /&#62; by Rohan</title>
    <link rel="shortcut icon" href="icon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/986210e21b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="left">
            <label><i class="fa-brands fa-html5"></i> HTML</label>
            <textarea autofocus id="html-code" onkeyup="run()" ></textarea>
            <label><i class="fa-brands fa-css3-alt"></i> CSS</label>
            <textarea id="css-code" onkeyup="run()" ></textarea>
            <label><i class="fa-brands fa-js"></i> JS</label>
            <textarea id="js-code" onkeyup="run()" ></textarea>
        </div>
        <div class="right">
            <label><i class="fa-solid fa-play"></i> Output</label>
            <iframe id="output"></iframe>
        </div>
    </div>
    <script>
        function run() {
            var html = document.getElementById('html-code').value;
            var css = document.getElementById('css-code').value;
            var js = document.getElementById('js-code').value;
            var output = document.getElementById('output');
            output.contentDocument.body.innerHTML = html+"<style>"+css+"</style>";
            output.contentWindow.eval(js);
        }
    </script>
</body>
</html>
